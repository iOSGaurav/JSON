<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario & Steps Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .form-section {
            flex: 1;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .preview-section {
            flex: 1;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .step-list {
            margin-top: 20px;
        }
        
        .step-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
        }
        
        .step-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-remove {
            background-color: #e74c3c;
        }
        
        .btn-remove:hover {
            background-color: #c0392b;
        }
        
        .json-output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            min-height: 200px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-generate {
            background-color: #2ecc71;
        }
        
        .btn-generate:hover {
            background-color: #27ae60;
        }
        
        .btn-copy {
            background-color: #9b59b6;
        }
        
        .btn-copy:hover {
            background-color: #8e44ad;
        }
        
        .btn-reset {
            background-color: #e67e22;
        }
        
        .btn-reset:hover {
            background-color: #d35400;
        }
        
        .scenario-list {
            margin-top: 20px;
        }
        
        .scenario-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #9b59b6;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scenario & Steps Generator</h1>
            <p class="description">Create test scenarios with steps and export them as JSON. Use existing scenarios as references when creating new ones.</p>
        </header>
        
        <div class="main-content">
            <div class="form-section">
                <h2>Create New Scenario</h2>
                
                <div class="form-group">
                    <label for="scenario-name">Scenario Name</label>
                    <input type="text" id="scenario-name" placeholder="Enter scenario name">
                </div>
                
                <div class="form-group">
                    <label for="existing-scenarios">Reference Existing Scenario (Optional)</label>
                    <select id="existing-scenarios">
                        <option value="">-- Select a scenario --</option>
                    </select>
                </div>
                
                <h3>Add Steps</h3>
                
                <div class="form-group">
                    <label for="step-action">Action</label>
                    <input type="text" id="step-action" placeholder="Enter action (e.g., click, type)">
                </div>
                
                <div class="form-group">
                    <label for="step-target">Target</label>
                    <input type="text" id="step-target" placeholder="Enter target element">
                </div>
                
                <div class="form-group">
                    <label for="step-value">Value (Optional)</label>
                    <input type="text" id="step-value" placeholder="Enter value if needed">
                </div>
                
                <div class="form-group">
                    <label for="step-snapshot">Snapshot Name (Optional)</label>
                    <input type="text" id="step-snapshot" placeholder="Enter snapshot name">
                </div>
                
                <button id="add-step">Add Step</button>
                
                <div class="step-list">
                    <h3>Current Steps</h3>
                    <div id="steps-container">
                        <div class="empty-state">No steps added yet</div>
                    </div>
                </div>
                
                <button id="save-scenario" style="margin-top: 20px; width: 100%;">Save Scenario</button>
            </div>
            
            <div class="preview-section">
                <h2>JSON Output</h2>
                <div class="json-output" id="json-output">{
    "scenarios": []
}</div>
                
                <div class="actions">
                    <button class="btn-generate" id="generate-json">Generate JSON</button>
                    <button class="btn-copy" id="copy-json">Copy to Clipboard</button>
                    <button class="btn-reset" id="reset-all">Reset All</button>
                </div>
                
                <div class="scenario-list">
                    <h2>Saved Scenarios</h2>
                    <div id="scenarios-container">
                        <div class="empty-state">No scenarios saved yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Data storage
            let scenarios = [];
            let currentSteps = [];
            
            // DOM elements
            const scenarioNameInput = document.getElementById('scenario-name');
            const existingScenariosSelect = document.getElementById('existing-scenarios');
            const stepActionInput = document.getElementById('step-action');
            const stepTargetInput = document.getElementById('step-target');
            const stepValueInput = document.getElementById('step-value');
            const stepSnapshotInput = document.getElementById('step-snapshot');
            const addStepButton = document.getElementById('add-step');
            const stepsContainer = document.getElementById('steps-container');
            const saveScenarioButton = document.getElementById('save-scenario');
            const jsonOutput = document.getElementById('json-output');
            const generateJsonButton = document.getElementById('generate-json');
            const copyJsonButton = document.getElementById('copy-json');
            const resetAllButton = document.getElementById('reset-all');
            const scenariosContainer = document.getElementById('scenarios-container');
            
            // Add step to current scenario
            addStepButton.addEventListener('click', function() {
                const action = stepActionInput.value.trim();
                const target = stepTargetInput.value.trim();
                
                if (!action || !target) {
                    alert('Action and Target are required for each step.');
                    return;
                }
                
                const step = {
                    action,
                    target,
                    value: stepValueInput.value.trim(),
                    snapshotName: stepSnapshotInput.value.trim()
                };
                
                currentSteps.push(step);
                renderCurrentSteps();
                
                // Clear step inputs
                stepActionInput.value = '';
                stepTargetInput.value = '';
                stepValueInput.value = '';
                stepSnapshotInput.value = '';
                stepActionInput.focus();
            });
            
            // Save scenario
            saveScenarioButton.addEventListener('click', function() {
                const scenarioName = scenarioNameInput.value.trim();
                
                if (!scenarioName) {
                    alert('Please enter a scenario name.');
                    return;
                }
                
                if (currentSteps.length === 0) {
                    alert('Please add at least one step to the scenario.');
                    return;
                }
                
                const scenario = {
                    name: scenarioName,
                    steps: [...currentSteps]
                };
                
                scenarios.push(scenario);
                updateExistingScenariosDropdown();
                renderSavedScenarios();
                
                // Reset form
                scenarioNameInput.value = '';
                currentSteps = [];
                renderCurrentSteps();
                
                alert('Scenario saved successfully!');
            });
            
            // Generate JSON
            generateJsonButton.addEventListener('click', function() {
                const jsonData = {
                    scenarios: scenarios
                };
                
                jsonOutput.textContent = JSON.stringify(jsonData, null, 2);
            });
            
            // Copy JSON to clipboard
            copyJsonButton.addEventListener('click', function() {
                const jsonText = jsonOutput.textContent;
                navigator.clipboard.writeText(jsonText)
                    .then(() => {
                        alert('JSON copied to clipboard!');
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy JSON to clipboard.');
                    });
            });
            
            // Reset all data
            resetAllButton.addEventListener('click', function() {
                if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                    scenarios = [];
                    currentSteps = [];
                    scenarioNameInput.value = '';
                    updateExistingScenariosDropdown();
                    renderCurrentSteps();
                    renderSavedScenarios();
                    jsonOutput.textContent = '{\n    "scenarios": []\n}';
                }
            });
            
            // Update existing scenarios dropdown
            function updateExistingScenariosDropdown() {
                // Clear existing options except the first one
                while (existingScenariosSelect.options.length > 1) {
                    existingScenariosSelect.remove(1);
                }
                
                // Add scenarios to dropdown
                scenarios.forEach(scenario => {
                    const option = document.createElement('option');
                    option.value = scenario.name;
                    option.textContent = scenario.name;
                    existingScenariosSelect.appendChild(option);
                });
            }
            
            // Render current steps
            function renderCurrentSteps() {
                if (currentSteps.length === 0) {
                    stepsContainer.innerHTML = '<div class="empty-state">No steps added yet</div>';
                    return;
                }
                
                stepsContainer.innerHTML = '';
                currentSteps.forEach((step, index) => {
                    const stepElement = document.createElement('div');
                    stepElement.className = 'step-item';
                    stepElement.innerHTML = `
                        <p><strong>Action:</strong> ${step.action}</p>
                        <p><strong>Target:</strong> ${step.target}</p>
                        ${step.value ? `<p><strong>Value:</strong> ${step.value}</p>` : ''}
                        ${step.snapshotName ? `<p><strong>Snapshot:</strong> ${step.snapshotName}</p>` : ''}
                        <div class="step-actions">
                            <button class="btn-remove" data-index="${index}">Remove</button>
                        </div>
                    `;
                    stepsContainer.appendChild(stepElement);
                });
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.btn-remove').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        currentSteps.splice(index, 1);
                        renderCurrentSteps();
                    });
                });
            }
            
            // Render saved scenarios
            function renderSavedScenarios() {
                if (scenarios.length === 0) {
                    scenariosContainer.innerHTML = '<div class="empty-state">No scenarios saved yet</div>';
                    return;
                }
                
                scenariosContainer.innerHTML = '';
                scenarios.forEach((scenario, index) => {
                    const scenarioElement = document.createElement('div');
                    scenarioElement.className = 'scenario-item';
                    
                    let stepsHtml = '';
                    scenario.steps.forEach(step => {
                        stepsHtml += `
                            <div style="margin-left: 15px; margin-top: 8px; padding: 8px; background: #e8f4fc; border-radius: 4px;">
                                <p><strong>Action:</strong> ${step.action}</p>
                                <p><strong>Target:</strong> ${step.target}</p>
                                ${step.value ? `<p><strong>Value:</strong> ${step.value}</p>` : ''}
                                ${step.snapshotName ? `<p><strong>Snapshot:</strong> ${step.snapshotName}</p>` : ''}
                            </div>
                        `;
                    });
                    
                    scenarioElement.innerHTML = `
                        <h3>${scenario.name}</h3>
                        <p><strong>Steps:</strong> ${scenario.steps.length}</p>
                        ${stepsHtml}
                        <div class="step-actions">
                            <button class="btn-remove" data-scenario-index="${index}">Delete Scenario</button>
                        </div>
                    `;
                    scenariosContainer.appendChild(scenarioElement);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('[data-scenario-index]').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-scenario-index'));
                        if (confirm('Are you sure you want to delete this scenario?')) {
                            scenarios.splice(index, 1);
                            updateExistingScenariosDropdown();
                            renderSavedScenarios();
                        }
                    });
                });
            }
            
            // Initialize the page
            renderCurrentSteps();
            renderSavedScenarios();
        });
    </script>
</body>
</html>
